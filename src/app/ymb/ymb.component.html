<mat-stepper linear #stepper>
    <mat-step [stepControl]="generalInfo">
      <form [formGroup]="generalInfo">
        <ng-template matStepLabel>Genel Bilgiler</ng-template>
        <mat-form-field>
          <mat-label>ArÄ±za Bildirim Tarihi</mat-label>
          <input matInput formControlName="faultNotificationDate">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="generalInfo" >
      <form [formGroup]="generalInfo">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
