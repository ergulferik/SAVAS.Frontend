<div mat-dialog-title class="dialog-title">
  <h4 class="form-title">Bakım Formu Bilgisi</h4>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon class="close-button">close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="true"
    [original-size]="false"
    style="display: block; width: 100%; height: 100%"
  ></pdf-viewer>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="downloadPDF()">İndir</button>
  <button mat-flat-button (click)="dialogRef.close()">Kapat</button>
</div>
